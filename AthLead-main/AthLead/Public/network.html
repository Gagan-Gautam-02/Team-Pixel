<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Network - AthIn</title>
    <link rel="stylesheet" href="network.css">
</head>
<body>
    <header class="bg-white shadow-md fixed top-0 w-full z-50">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-blue-600"><i class="fas fa-globe"></i> AthIn</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="AthIn.html" class="hover:text-blue-700"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="network.html" class="hover:text-blue-700"><i class="fas fa-users"></i> Network</a></li>
                    <li><a href="profile.html?uid=YOUR_UID" class="hover:text-blue-700"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="login.html" class="hover:text-blue-700"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container mx-auto mt-24 p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
        <section class="col-span-2 network bg-white p-8 shadow-lg rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Your Network</h2>
                <input type="text" id="search-connections" placeholder="Search Connections..." class="border-2 rounded-lg p-2">
            </div>
            <div id="following-list" class="space-y-4">
                <!-- Followed users will be dynamically loaded here -->
            </div>
        </section>
        <aside class="bg-white p-8 shadow-lg rounded-lg">
            <h3 class="text-xl font-bold mb-4">Pending Requests</h3>
            <ul id="pending-requests" class="space-y-2">
                <!-- Example for pending requests, these would be dynamically loaded -->
                <li class="flex justify-between items-center">User 4 <button class="ml-auto text-green-500 hover:underline">Accept</button></li>
                <li class="flex justify-between items-center">User 5 <button class="ml-auto text-red-500 hover:underline">Decline</button></li>
            </ul>
        </aside>
    </main>

    <footer class="text-center py-6 mt-8 bg-white shadow-md">
        <p>&copy; 2023 AthIn</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
    <script src="network.js"></script>
</body>
</html>

    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
    <script src="network.js"></script>
</body>
</html>
